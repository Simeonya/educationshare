<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EducationShare | Error</title>
    <link rel="stylesheet" href="/error/style">
    <link rel="icon" type="image/x-icon" href="/favicon">
</head>
<body>

<div class="container">
    <div class="header" id="headerContainer">
        <h1 class="header__title">Error: %errorcode%</h1>
        <p class="header__description">%errorname%</p>
    </div>
</div>


<div class="actionContainer" id="actionContainer">
    <div class="options" id="options">
        <div class="option">
            <h2 id="indexPage" class="indexPage">Goto Home</h2>
            <p>Go back to Home</p>
        </div>
    </div>
</div>


<footer class="footer">
    <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
    </div>
    <p>&copy;2024 Simeonya</p>
</footer>
</body>
<script src="/error/script"></script>
</html>
