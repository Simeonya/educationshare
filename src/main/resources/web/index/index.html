<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EducationShare | Welcome</title>
    <link rel="stylesheet" href="/style">
    <link rel="icon" type="image/x-icon" href="/favicon">
</head>
<body>

<div class="container">
    <div class="header">
        <h1 class="header__title">Welcome to EducationShare</h1>
        <p class="header__description">The best place to share your screen</p>
    </div>
</div>


<div class="optionsContainer">
    <div class="options">
        <div class="option">
            <a href="/login" class="option__link">
                <h2 class="option__title">Login</h2>
            </a>
            <p class="option__description">Login to your account.</p>
        </div>
        <div class="option">
            <a href="/register" class="option__link">
                <h2 class="option__title">Register</h2>
            </a>
            <p class="option__description">Register a new account.</p>
        </div>
    </div>
</div>


<footer class="footer">
    <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
    </div>
    <ul class="menu">
        <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Register</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Login</a></li>
    </ul>
    <p>&copy;2024 Simeonya</p>
</footer>
</body>
<script src="/script"></script>
</html>
