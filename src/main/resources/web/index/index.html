<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EducationShare | Welcome</title>
    <link rel="stylesheet" href="/style">
    <link rel="icon" type="image/x-icon" href="/favicon">
</head>
<body>

<div class="container">
    <div class="header">
        <h1 class="header__title">Welcome to EducationShare</h1>
        <p class="header__description">The best place to share your screen</p>
    </div>
</div>


<div class="actionContainer" id="actionContainer">
    <div class="options" id="options">
        <div class="option">
            <h2 id="startLogin" class="startLogin">Login</h2>
            <p>Login to your account.</p>
        </div>
        <div class="option">
            <h2 id="startRegister" class="startRegister">Register</h2>
            <p>Register a new account.</p>
        </div>
    </div>

    <div class="loginContainer" id="loginContainer">
        <form id="loginForm">
            <h2>Login</h2>
            <p id="loginDescription">Enter your username and password to login.</p>
            <input type="text" name="username" id="loginUsername" placeholder="Username" required>
            <input type="password" name="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" id="finishLogin">Login</button>
            <button id="backLogin">Back</button>
        </form>
    </div>

    <div class="registerContainer" id="registerContainer">
        <form id="registerForm">
            <h2>Register</h2>
            <p id="registerDescription">Enter your username and password to register.</p>
            <input type="text" name="username" id="registerUsername" placeholder="Username" required>
            <input type="password" name="password" id="registerPassword" placeholder="Password" required>
            <input type="password" name="password" id="registerPassword2" placeholder="Repeat Password" required>
            <button type="submit" id="finishRegister">Register</button>
            <button id="backRegister">Back</button>
        </form>
    </div>
</div>


<footer class="footer">
    <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
    </div>
    <ul class="menu">
        <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Register</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Login</a></li>
    </ul>
    <p>&copy;2024 Simeonya</p>
</footer>
</body>
<script src="/script"></script>
</html>
