<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EducationShare | Home</title>
    <link rel="stylesheet" href="/home/style">
    <link rel="icon" type="image/x-icon" href="/favicon">
</head>
<body>

<div class="container">
    <div class="header" id="headerContainer">
        <h1 class="header__title">Start</h1>
        <p class="header__description">Here you can manage your account & create new rooms</p>
    </div>
</div>


<div class="actionContainer" id="actionContainer">
    <div class="options" id="options">
        <div class="option">
            <h2 id="manageAccount" class="manageAccount">Account</h2>
            <p>Manage your account</p>
        </div>

        <div class="option">
            <h2 id="manageRooms" class="manageRooms">Manage Rooms</h2>
            <p>Edit, Delete & Create</p>
        </div>
    </div>

    <div class="yourAccount" id="yourAccount">

    </div>

    <div class="yourRooms" id="yourRooms">

    </div>
</div>


<footer class="footer">
    <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
    </div>
    <p>&copy;2024 Simeonya</p>
</footer>
</body>
<script src="/home/script"></script>
</html>
