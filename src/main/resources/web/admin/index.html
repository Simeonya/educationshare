<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EducationShare | Admin</title>
    <link rel="stylesheet" href="/admin/style">
    <link rel="icon" type="image/x-icon" href="/favicon">
</head>
<body>

<div class="container">
    <div class="header" id="headerContainer">
        <h1 class="header__title">Dear Administrator</h1>
        <p class="header__description">Here you can Manage educationshare</p>
    </div>
</div>


<div class="actionContainer" id="actionContainer">
    <div class="options" id="options">
        <div class="option">
            <h2 id="manageUsers" class="manageUsers">Manage Users</h2>
            <p>Manage Users, View, Edit, Delete</p>
        </div>
        <div class="option">
            <h2 id="manageRooms" class="manageRooms">Manage Rooms</h2>
            <p>Edit, Delete</p>
        </div>
    </div>

    <div class="loginContainer" id="loginContainer">
        <form id="loginForm">
            <h2>Login</h2>
            <p id="loginDescription">Enter Adminpin.</p>
            <input type="password" name="loginPin" id="loginPin" placeholder="0000" required>
            <button type="submit" id="finishLogin">Check</button>
        </form>
    </div>
</div>


<footer class="footer">
    <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
    </div>
    <p>&copy;2024 Simeonya</p>
</footer>
</body>
<script src="/admin/script"></script>
</html>
